{% extends "viewer/base.html" %}

{% block content %}
<h1>Events</h1>
<form method="GET" action="{% url 'search_events' %}">
    <div class="form-row">
        <div class="col-md-3">
            <input type="text" name="q" class="form-control" placeholder="Search events">
        </div>
        <div class="col-md-2">
            <input type="date" name="start_date" class="form-control" placeholder="Start date">
        </div>
        <div class="col-md-2">
            <input type="date" name="end_date" class="form-control" placeholder="End date">
        </div>
        <div class="col-md-2">
            <input type="text" name="event_type" class="form-control" placeholder="Event type">
        </div>
        <div class="col-md-2">
            <input type="text" name="location" class="form-control" placeholder="Location">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
{% for event in events %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">View details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
