<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzQTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Search Results for "{{ query }}"</h2>
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item">
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
