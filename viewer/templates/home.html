{% extends "viewer/base.html" %}

{% block content %}
<h1>Events</h1>
<form method="GET" action="{% url 'search_events' %}">
    <div class="form-row">
        <div class="col-md-3">
            <input type="text" name="q" class="form-control" placeholder="Search events">
        </div>
        <div class="col-md-2">
            <label for="start_date" class="sr-only">From</label>
            <input type="date" id="start_date" name="start_date" class="form-control" placeholder="Start date">
        </div>
        <div class="col-md-2">
            <label for="end_date" class="sr-only">To</label>
            <input type="date" id="end_date" name="end_date" class="form-control" placeholder="End date">
        </div>
        <div class="col-md-2">
            <input type="text" name="event_type" class="form-control" placeholder="Event type">
        </div>
        <div class="col-md-2">
            <input type="text" name="location" class="form-control" placeholder="Location">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <small class="form-text text-muted">From</small>
        </div>
        <div class="col-md-2">
            <small class="form-text text-muted">To</small>
        </div>
        <div class="col-md-5"></div>
    </div>
</form>

<div class="row mt-4">
    {% if events %}
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if event.image %}
                <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|truncatewords:20 }}</p>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                No results found.
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
