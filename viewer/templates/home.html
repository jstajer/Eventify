<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                ({{ event.start_date }} - {{ event.end_date }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_event' %}">Create Event</a>
</body>
</html>
