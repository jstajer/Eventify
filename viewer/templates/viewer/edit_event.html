<!-- edit_event.html -->
{% extends 'viewer/base.html' %}

{% block title %}Edit Event - Eventify{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Event: {{ event.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary mt-3">Back to Event Detail</a>
    </div>
{% endblock %}
